<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelGe - იმოგზაურე ჩვენთან ერთად</title>
    <link rel="icon" type="image/png" href="/images/afavicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header id="header">
        <nav>
            <a href="./index.html" class="logo">TravelGe</a>
            <ul class="nav-links">
                <li><a href="#home" class="active">მთავარი</a></li>
                <li><a href="#guides">ჩვენი გიდები</a></li>
                <li><a href="./tours.html">ტურები</a></li>
                <li><a href="./contact.html">კონტაქტი</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>აღმოაჩინე საქართველო</h1>
            <a href="#contact" class="btn">დაჯავშნე ტური</a>
        </div>
    </section>

    <section id="guides" class="guides-section">
        <h2>ჩვენი გუნდი</h2>
        <div class="guides-container" id="guidesContainer">
            <div class="loader">იტვირთება...</div>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <h2>შემოუერთდი კლუბს</h2>
        <div class="form-wrapper">
            <form id="registrationForm">
                <div class="input-group">
                    <label for="username">სახელი:</label>
                    <input type="text" id="username" placeholder="თქვენი სახელი">
                    <small class="error-msg">სახელი სავალდებულოა</small>
                </div>

                <div class="input-group">
                    <label for="email">ელ-ფოსტა:</label>
                    <input type="email" id="email" placeholder="email@example.com">
                    <small class="error-msg">არასწორი მეილის ფორმატი</small>
                </div>

                <div class="input-group">
                    <label for="password">პაროლი:</label>
                    <div class="password-field">
                        <input type="password" id="password" placeholder="******">
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                    <small class="error-msg">პაროლი ცარიელია</small>
                </div>

                <button type="submit" class="btn-submit">რეგისტრაცია</button>
            </form>
        </div>
    </section>

    <div class="cookie-container" id="cookieBox">
        <p>ჩვენ ვიყენებთ Cookie ფაილებს უკეთესი სერვისისთვის.</p>
        <button class="cookie-btn" id="acceptCookie">თანხმობა</button>
    </div>

    <footer>
        <p>&copy; 2024 TravelGe. ყველა უფლება დაცულია.</p>
        <div class="socials">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>

        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
